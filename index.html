<!DOCTYPE html>
<html>
<script type="module" src="index.mjs"></script>
<head>
	<title>Centered Image</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
      		background-color: gray;
			margin: 0;
		}
		
		.container {
			max-width: 50%;
		}

		img {
			max-width: 100%;
			max-height: 100%;
		}

		p {
			margin-top: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="generate-img-btn">Click me</button>
		<img src="" id="image">
		<p id="image-caption"></p> 
	</div>
</body>
</html>
